{{set . "title" "Basic HTML comment"}}
{{template "header.html" .}}

<div class="container">
  <div class="panel panel-default panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Post a comment</h3>
    </div>
    <div class="panel-body">
      <form method="post">

        <div class="form-group">
          <label for="Name">Name</label>
          <input id="Name" type="text" class="form-control" name="Name" placeholder="">
        </div>

        <div class="form-group">
          <label for="Email">Email</label>
          <input id="Email" type="email" class="form-control" name="Email" placeholder="">
        </div>

        <div class="form-group">
        <label for="Dt">Comment</label>
        <textarea class="form-control" rows="4" name="Dt"></textarea>
        </formgroup>
      </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Post</button>
      </form>
    </div>
  </div>

</div>

{{range .CommentAr}}
<div class="container">
  <div class="panel panel-default panel-info ">
    <div class="panel-heading">
      <h3 class="panel-title">Comment by {{.Name}}</h3>
    </div>
     
  <div class="panel-body">
  {{.Dt}}
  </div>
</div>
</div>


{{end}}

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
